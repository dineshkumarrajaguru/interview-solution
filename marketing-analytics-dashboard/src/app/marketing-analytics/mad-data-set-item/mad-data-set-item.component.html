<article class="data-set-container mt-3">
  <div class="border-bottom">
    <span class="layout-title">{{layoutDetail.label}}</span>
  </div>
  <div class="row ag-theme-material">
    <ag-grid-angular
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [groupIncludeTotalFooter]="true"
    [suppressHorizontalScroll]="true"
    [enableBrowserTooltips]="true"
    [headerHeight]="40"
    [rowHeight]="40"
    (gridReady)="onGridReady($event)"
    class="datset-grid"
  >
  </ag-grid-angular>
  </div>

</article>
